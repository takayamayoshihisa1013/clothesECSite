<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/product_management.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header_flex">
            <nav class="clothesSite">
                <form action="/result" method="get">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li>All Items<button class="submit" type="submit" name="keyWord" value="productList"></button>
                        </li>
                        <li>Popular<button class="submit" type="submit" name="keyWord" value="popular"></button></li>
                        <li><a href="/inquiry">inquiry</a></li>
                    </ul>
                </form>
                <form action="/result" method="get">
                    <div>
                        <input type="search" class="header_search" name="keyWord" placeholder="キーワードを入力" value="{{search}}">
                        <button type="submit" class="header_button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>

            </nav>
            <div class="header_img">
                <img src="static/images/logo/logo_black.PNG" alt="" class="img">
            </div>
            <nav class="account_and_sub">
                <ul class="login">
                    <li class="logout "><a href="/login">{{ log }}</a></li>
                    <li class="username list2">{{ acount | safe }}</li>
                    <!-- <li><a a href="/clothesList" class="h">clothes</a></li> -->
                </ul>
                {{ account_detail | safe }}

            </nav>
        </div>

    </header>
    <article>
        <section class="product">
            <div class="img">
                <img src="{{ img }}" alt="">
            </div>
            <div class="detail">
                <h2>{{ name }}</h2>
                <h3>￥{{ price }}</h3>
                <h3>クリック回数： {{ click }}</h3>
                <h3>購入回数： {{ buy }}</h3>
                <h3>在庫状況： {{ stock }}</h3>
                <h3>評価： <span style="color: yellow;">★</span>{{ review }}</h3>
            </div>
        </section>
        <section class="management">
            <h2>在庫を増やす</h2>
            <div class="input">
                <form action="/product_management" method="post">
                    <input type="number" name="add_stock">
                    <button type="submit" name="product_number" value="{{ clothes_id }}">追加する</button>
                </form>
            </div>
            <div class="delete">
                <form action="/product_management" method="post">
                    <button type="submit" name="remove" value="{{ clothes_id }}">商品を削除する</button>
                </form>
            </div>
        </section>
    </article>
</body>
</html>
